<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobBoard - Accueil</title>
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <h1>JobBoard</h1>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="login.html">Connexion</a></li>
                <li><a href="inscription.html">Inscription</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Offres d'emploi disponibles</h2>
        <div id="annonces-container">
            <div class="loading">Chargement des annonces...</div>
        </div>
    </main>

    <script>
        // Charger les annonces depuis l'API
        fetch('/api/annonce')
            .then(response => response.json())
            .then(annonces => {
                const container = document.getElementById('annonces-container');
                
                if (annonces.length === 0) {
                    container.innerHTML = '<p>Aucune annonce disponible pour le moment.</p>';
                    return;
                }

                container.innerHTML = '';
                annonces.forEach((annonce, index) => {
                    const card = document.createElement('div');
                    card.className = 'job-card';
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.style.animation = 'fadeIn 0.5s ease forwards';
                    card.style.opacity = '0';
                    
                    card.innerHTML = `
                        <h3>${annonce.titre}</h3>
                        <div class="company">${annonce.short_description}</div>
                        <div class="location">${annonce.lieu} - ${annonce.typecontrat}</div>
                        <p>${annonce.full_description}</p>
                        <a href="offre.html?id=${annonce.id}" class="btn">Voir détails</a>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Erreur lors du chargement des annonces:', error);
                document.getElementById('annonces-container').innerHTML = 
                    '<p class="message error">Erreur lors du chargement des annonces.</p>';
            });

        // Vérifier si l'utilisateur est connecté
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            const nav = document.querySelector('nav ul');
            const welcomeItem = document.createElement('li');
            welcomeItem.innerHTML = `<span style="color: #3498db;">Bienvenue, ${user.prenom || user.nom || user.email}</span>`;
            nav.insertBefore(welcomeItem, nav.firstChild);
            
            if (user.role === 'admin') {
                const adminItem = document.createElement('li');
                adminItem.innerHTML = '<a href="admin.html">Administration</a>';
                nav.appendChild(adminItem);
            }
        }
    </script>
</body>
</html>
