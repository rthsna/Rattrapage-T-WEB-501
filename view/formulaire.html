<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkStation - Carrière dans le Gaming</title>
    <link rel="stylesheet" href="../public/style.css">
</head>
<body style="background-color: black;">
    <header>
        <a href="index.html">
            <img src="../public/images/WorkStationLogo.png" alt="WorkStation Logo" id="logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html" class="offre-link">Offres d'emploi</a></li>
                <li><button class="button" onclick="menuToggle();">Connexion</button>
                    <div class="menu" id="menu">
                        <ul>
                            <li><a href="client.html">Espace client</a></li>
                            <li><a href="admin.html">Espace administrateur</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="formulaire">
            
                <div class="info">
                    <form action="#">
                        
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" required>

                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom" required>
            
                        <label for="phone">Numéro de téléphone :</label>
                        <input type="tel" id="phone" name="phone" required>

                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="message">Message :</label>
                        <input class="Message" type="text" id="message" name="message">
                    </form>
                </div>
                <button id="apply" type="button">Envoyer</button>
            </div>
        </div>
    </section>
    <script>
        function menuToggle() {
            const toggleMenu = document.getElementById("menu");
            toggleMenu.classList.toggle("active");
        }
    </script>
</body>
</html>
